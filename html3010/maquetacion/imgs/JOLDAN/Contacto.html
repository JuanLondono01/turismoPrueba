    <div class="formulario">
        <h1 class="titulo">Formulario de contacto</h1>
        <p>Escribenos y en breve nos pondremos en contacto contigo</p>
        <form action="">
            <div class="inputs">
                 <label for="">Nombre * </label><br>
            <input type="text" placeholder="Escribe tu nombre" required><br>

            <label for="">Email * </label><br>
            <input type="email" placeholder="Escribe tu Email" required><br>

            <label for="">Telefono </label><br>
            <input type="number" placeholder="Escribe tu Telefono" ><br>

            <label for="">Sitio web</label><br>
            <input type="url" placeholder="Escribe la url de tu web"><br>

            <label for="">Asunto * </label><br>
            <input type="text" placeholder="Escribe un Asunto" required><br>

            <label for="">Mensaje * </label><br>
            <input type="text" placeholder="Deja aqui tu comentario..." required id="mensaje"><br>  
            </div>
         

            <button class="butEnviar">Enviar</button>

            <p id="fnl">* Los campos son obligatorios</p>
        </form>
    </div>
